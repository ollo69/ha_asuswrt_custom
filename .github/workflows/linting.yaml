name: Linting

on:
  push:
    branches:
      - master

  pull_request:
    branches: ["*"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: flake8
        run: flake8 .
      - name: isort
        run: isort --diff --check .
      - name: Black
        run: black --line-length 88 --diff --check .
